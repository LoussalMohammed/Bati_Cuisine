plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'  // You can change this depending on your Java version

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.2.18'  // Add PostgreSQL if you're using it
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Main class to run the application
    mainClassName = 'org.app.Commands.CommandsRunner'  // Update with the fully qualified path of your main class
}
